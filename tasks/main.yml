    - Reload NetworkManager configuration
  ansible.builtin.copy:
    src: udev.rules.d/dont-manage-libvirt-managed-bridges.rules
    dest: /etc/udev/rules.d/85-nm-unmanaged-libvirt.rules
    owner: root
