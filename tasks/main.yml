- name: >-
    Use Taiwan local Ubuntu mirror to reduce package download time.
  vars:
    ubuntu_apt_mirror: tw.archive.ubuntu.com
  ansible.builtin.include_role:
    name: chusiang.switch-apt-mirror
    apply:
      become: true

- name: Ensure that the APT local software sources cache is fresh
  become: true
  ansible.builtin.apt:
    update_cache: true

- name: Apply system updates to avoid known issues
  become: true
  ansible.builtin.package:
    # We specifically intend to upgrade all packages here
    # noqa package-latest
    name: '*'
    state: latest

- name: >-
    Setup the OpenSSH service for remote administration convenience
  become: true
  ansible.builtin.package:
    name: openssh-server

- name: >-
    Setup Fail2ban to prevent bruteforce attack of the SSH service
  become: true
  ansible.builtin.package:
    name: fail2ban

- name: >-
    Allow workstation to be broadcasted via Multicast for access
    convenience
  become: true
  notify:
    - Reload Avahi daemon config
  ansible.builtin.replace:
    path: /etc/avahi/avahi-daemon.conf
    regexp: '^publish-workstation=.*$'
    replace: publish-workstation=yes

