brlinos_skip_upgrade: false
brlinos_skip_software_installation: false
brlinos_apply_flash_storage_workarounds: false
brlinos_inotify_max_user_watches: 1048576

# Must be a version supported by current Vagrant
# https://github.com/hashicorp/vagrant/blob/71150ee/plugins/providers/virtualbox/driver/meta.rb#L61-L72
virtualbox_major_minor_version: '7.0'

# Disable insane defaults of the enmanuelmoreira.hashicorp.vagrant role
#
# We cannot use the same variable name as within the called role as the default variables defined by the role itself always has priority.
# https://github.com/ansible/ansible/issues/39684
vagrant_experimental_override: "0"
vagrant_force_color_override: "0"
vagrant_no_parallel_override: "0"
